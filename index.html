<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: cadetblue;
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="clickable_text">Click me !!!</p>
    <div id="hidden_box" class="box">Hidden content</div>
    <script>
      // function to show the box
      const showBox = () => {
        console.log("showbox function");
        const hiddenBox = document.getElementById("hidden_box");
        if (hiddenBox.style.display !== "block") {
          hiddenBox.style.display = "block";
        } else {
          hiddenBox.style.display = "none";
        }
      };

      // Start the program when the dom is ready
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Start JS program");
        // Get the element with clickable_text id
        const clickableTextElem = document.getElementById("clickable_text");
        clickableTextElem.addEventListener("click", showBox);
      });
    </script>
  </body>
</html>
