<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: cadetblue;
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="clickable_text">Click me !!!</p>
    <div id="hidden_box" class="box">Hidden content</div>
    <ul id="shopping_list"></ul>
    <script>
      // function to show the box
      const showBox = () => {
        console.log("showbox function");
        const hiddenBox = document.getElementById("hidden_box");
        if (hiddenBox.style.display !== "block") {
          hiddenBox.style.display = "block";
        } else {
          hiddenBox.style.display = "none";
        }
      };

      // Shopping List
      const items = [
        {
          name: "Tomatoes",
          quantity: 5
        },
        {
          name: "Potatoes",
          quantity: 3
        },
        {
          name: "Eggs",
          quantity: 12
        },
        {
          name: "Milk",
          quantity: 2
        },
        {
          name: "Mangoes",
          quantity: 3
        }
      ];

      // Start the program when the dom is ready
      document.addEventListener("DOMContentLoaded", () => {
        // Get the element with clickable_text id
        const clickableTextElem = document.getElementById("clickable_text");
        clickableTextElem.addEventListener("click", showBox);

        // Get the element with shopping_list id
        const shoppingListElem = document.getElementById("shopping_list");
        let htmlForLiElems = "";
        for (let i = 0; i < items.length; i++) {
          htmlForLiElems += `<li>${items[i].quantity} ${items[i].name}</li>`;
        }
        shoppingListElem.innerHTML = htmlForLiElems;
      });
    </script>
  </body>
</html>
